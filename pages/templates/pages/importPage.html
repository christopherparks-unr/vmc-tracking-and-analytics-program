<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Import Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body class="bg-dark text-white">
        
        <!-- Below the action attribute needs to have a URL to post data to (i.e. data parser) -->
        <form class="border w-25 container" style=""  enctype="multipart/form-data" method="post" action="/parse/">
	    {% csrf_token %}
            <div class="col text-center pb-2">
                <h5>Import</h5>
            </div>

            <!-- Form group for selecting the document and doc type--> 
            <div class="form-group container row pb-2">
                    <select name="DocumentType" id="DocumentType" class="col-sm">
                        <option disabled selected value>--Document Type--</option>
                        <option value="Scanner document">Scanner CSV</option>
                        <option value="Demo Graphics">Demographics</option>
                        <option value="Google Forms">Google Forms Survey</option>
                    </select>
                    <input type="file" class="col-sm" name="datafile">
            </div>

            <!-- Radio buttons for selecting the locations that the associated document was taken-->
            <div class="text-center container row">
                <span class="">
                    <span class="col-sm-12">
                        <input type="radio" id="Pennington" name="documentType" class="">
                        <label for="Pennington">Pennintgon</label>
                    </span>
                   
                    <span class="col-sm-12">
                        <input type="radio" id="Fitzgerald" name="documentType">
                        <label for="Fitzgerald">Fitzgerald</label>
                    </span>
                    
                    <span class="col-sm-12">
                        <input type="radio" id="Event" name="documentType">
                        <input type="text" for="Event" placeholder="Event" class="w-25">
                    </span>
                </span>
            </div>

            <!-- submit Button -->
            <div class="col text-center pb-2">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
    </body>
</html>
