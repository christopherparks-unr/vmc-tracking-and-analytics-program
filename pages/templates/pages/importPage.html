{% extends "pages/base.html" %}

{% block title %}VMC-TAP Import{% endblock title %}

{% block content %}
        <div class="container border w-50 bg-dark">
        
            <!-- Below the action attribute needs to have a URL to post data to (i.e. data parser) -->
        <form class="" style=""  enctype="multipart/form-data" method="post" action="/parse/">
	    {% csrf_token %}
                <div class="row">
                    <h5 class="col text-center">Import</h5>
                </div>

                <!-- Form group for selecting the document and doc type--> 
                <div class="row my-3 form-group">
                    <div class="col">
                        <select name="DocumentType" id="DocumentType" class="col-sm">
                            <option disabled selected value>--Document Type--</option>
                            <option value="Scanner document">Scanner CSV</option>
                            <option value="Demo Graphics">Demographics</option>
                            <option value="Google Forms">Google Forms Survey</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="file" class="col-sm">
                    </div>
                </div>

                <!-- Radio buttons for selecting the locations that the associated document was taken-->
                <div class="row form-group">
                    <div class="col">
                        <input type="radio" id="pennington" name="documentType">
                        <label for="pennington">Pennington</label>
                    </div>
                    <div class="col">
                        <input type="radio" id="fitzgerald" name="documentType">
                        <label for="fitzgerald">Fitzgerald</label>
                    </div>
                    <div class="col">
                        <input type="radio" id="event" name="documentType">
                        <input type="text" for="event" placeholder="Event" class="w-50">
                    </div>
                </div>
                <div class="col text-center my-3">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>


 {% endblock content %}
