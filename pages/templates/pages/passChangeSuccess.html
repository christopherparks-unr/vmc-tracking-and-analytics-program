<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMC-TAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">

        <!-- Jumbotron that houses the welcom message -->
        <div class="jumbotron container bg-dark border mt-5">
            <span class="text-center">
                <h1>Account Recovery</h1>
            </span>
        </div>

        <!-- Container for sign in form -->
        <div class="container border w-50 pb-2" method="post">
            <h3>Password for account {{ email }} was successfully changed!</h3>

            <form class="col text-center" method="post">
                <a class="btn btn-secondary" href="{% url 'landingPage' %}" type="submit" value="OK">Return to login page</a>
            </form>
          </div>

    </body>
</html>
