<!-- Generic webpage for a place holder to work around -->
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMC-TAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">

        <!-- Jumbotron that houses the welcom message -->
        <div class="jumbotron container bg-dark border mt-5">
            <span class="text-center">
                <h1>Account Recovery</h1>
            </span>
        </div>

        <!-- Container for email address -->
        <form class="container border w-25 pb-2" method="post">
            {% csrf_token %}
            {{ password_reset_form }}
            <h5>Enter the email address associated with the account</h5>
            <div class="form-group">
                <label for="forgotEmail">Email</label>
                <input type="email" class="form-control" id="forgotEmail" name="email" placeholder="example@unr.edu">
            </div>

            <div class="col text-center">
                <button class="btn btn-secondary" value="OK">Send Email</button>
            </div>
          </form>

    </body>
</html>
